# .github/workflows/deno.yml
name: Deno CI

on:
  push:
    branches: ["**"]
  pull_request:
    branches: [main]

jobs:
  deno-check:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Deno
        uses: denoland/setup-deno@v2
        with:
          deno-version: v2.x
          cache: true

      - name: Create coverage directory
        run: mkdir -p coverage

      - name: Init backend
        working-directory: ./backend
        run: deno install

      - name: Check backend formatting
        working-directory: ./backend
        run: deno fmt --check

      - name: Check backend types
        working-directory: ./backend
        run: deno check

      - name: Test backend code
        working-directory: ./backend
        run: |
          deno test --coverage=../cov_backend -A
          deno coverage ../cov_backend --lcov --output=../coverage/backend.lcov

      - name: Lint backend code
        working-directory: ./backend
        run: deno lint

      - name: Init frontend
        working-directory: ./frontend
        run: deno install

      - name: Check frontend formatting
        working-directory: ./frontend
        run: deno fmt --check

      - name: Check frontend types
        working-directory: ./frontend
        run: deno check

      - name: Test frontend code
        working-directory: ./frontend
        run: |
          deno test --coverage=../cov_frontend -A
          deno coverage ../cov_frontend --lcov --output=../coverage/frontend.lcov

      - name: Lint frontend code
        working-directory: ./frontend
        run: deno lint

      - name: Report LCOV
        uses: zgosalvez/github-actions-report-lcov@v4
        if: github.event_name == 'pull_request'
        with:
          coverage-files: |
            coverage/backend.lcov
            coverage/frontend.lcov
          github-token: ${{ secrets.GITHUB_TOKEN }}
          update-comment: true
          artifact-name: code-coverage-report

      - name: Cleanup coverage dirs
        run: rm -rf cov_backend cov_frontend
